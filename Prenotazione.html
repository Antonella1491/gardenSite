<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appuntamento con il Giardiniere</title>
  <link rel="stylesheet" href="prenotazione.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container date-box">
      <h1>Richiedi un Appuntamento</h1>
      <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="La tua email" required>
        <span id="errore-email" class="errore" aria-live="polite"></span>
        <label for="data">Data dell'appuntamento:</label>
        <div class="calendar-wrapper">
          <input type="text" id="data" name="data" placeholder="Seleziona una data" required>
          <span class="calendar-icon" id="calendar-button">
            <img src="Img/icons8-calendario-48.png" alt="Calendario">
          </span>
        </div>
        <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" name="messaggio" placeholder="Descrivi il servizio che desideri" required></textarea>
        <button type="button" id="continua-btn" disabled>Continua</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/it.js"></script>
  <script src="prenotazione.js"></script>
</body>

</html>
