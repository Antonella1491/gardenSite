<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servizi - Giardiniere Cosentino</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Sezione Hero -->
  <div class="service service_container">
    <div class="overlay d-flex justify-content-center align-items-center">
      <div class="text-center slide-up">
        <h1>Servizi</h1>
      </div>
    </div>
  </div>

  <!-- Sezione Servizi -->
  <div class="container-fluid py-5 bg-white slide-in-right card_container">
    <div class="row d-flex justify-content-between card-row">
      <div class="col-12 col-lg-3 card d-flex justify-content-center align-items-center px-3">
        <img src="Img/Icone-Servizi/icons8-tecnologia-verde-48.png" alt="Progettazione">
        <p>Progettazione</p>
      </div>
      <div class="col-12 col-lg-3 card d-flex justify-content-center align-items-center px-3">
        <img src="Img/Icone-Servizi/icons8-guanti-48.png" alt="Manutenzione aree verdi">
        <p>Manutenzione<br>piccole e grandi aree verdi</p>
      </div>
      <div class="col-12 col-lg-3 card d-flex justify-content-center align-items-center px-3">
        <img src="Img/Icone-Servizi/icons8-germoglio-48.png" alt="Realizzazioni aree verdi">
        <p>Realizzazioni di aree verdi</p>
      </div>
    </div>

    <div class="row d-flex justify-content-between card-row">
      <div class="col-12 col-lg-3 card d-flex justify-content-center align-items-center">
        <img src="Img/Icone-Servizi/icons8-irrigazione-100.png" alt="Impianti di irrigazione">
        <p>Impianti di irrigazione</p>
      </div>
      <div class="col-12 col-lg-3 card d-flex justify-content-center align-items-center">
        <img src="Img/Icone-Servizi/icons8-sostenibilitÃ -48.png" alt="Tree climbing e potature">
        <p>Tree climbing<br>Potature ed abbattimenti</p>
      </div>
      <div class="col-12 col-lg-3 card d-flex justify-content-center align-items-center">
        <img src="Img/Icone-Servizi/icons8-giardiniere-64.png" alt="Consulenza">
        <p>Consulenza</p>
      </div>
    </div>
  </div>

  <!-- Sezione Contatti -->
  <div class="container-fluid service-contacts-box pb-5 slide-in-left">
    <div class="row pt-5">
      <div class="col-12 col-lg-8 service-contacts d-flex justify-content-center align-items-center">
        <p>Rendi il tuo giardino magnifico.</p>
      </div>
      <div class="col-12 col-lg-4">
        <button class="btn contact-btn" onclick="window.location.href='tel:+393404587010'">
          <img src="Img/icons8-telefono-50.png" alt="icona telefono" width="30" class="ico-phone">
          Chiamami</button>
      </div>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="Project.js"></script>

  <!-- Footer -->
  <div id="footer-container"></div>

<!--Scroll to top-->
<button id="scrollToTop" class="scroll-to-top-btn">
  <img src="Img/icons8-su-30.png">
</button>
