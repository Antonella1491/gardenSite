<!DOCTYPE html>
<html lang="it">

<head>

    <title>Recap Appuntamento</title>
    <link rel="stylesheet" href="prenotazione.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <h1>Riepilogo dei dati inseriti</h1>

            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Data dell'appuntamento:</strong> <span id="data"></span></p>
            <p><strong>Messaggio:</strong> <span id="messaggio"></span></p>

            <p class="info-label">
                Una volta ricevuta la tua mail, provvederemo a contattarti tempestivamente. <br> I tempi di risposta
                abituali
                sono entro 24 ore.
            </p>

            <div class="buttons-container">
                <button onclick="window.location.href='Prenotazione.html';">Indietro</button>
                <a id="mail-link" class="button-link" href="#">Invia via email</a>
            </div>
        </div>
    </div>


    <script src="recap.js"></script>

</html>
